<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Добавление книги</title>
</head>
<body>
<style>
    body {
        background-color: #f8f9fa;
    }
    h2 {
        color: #007bff;
    }
    .btn {
        font-size: 18px;
        width: 200px;
        margin: 10px; /
    }
    .btn {
        border: 2px solid #007bff;
        background-color: #007bff;
        color: #fff;
    }
    .btn:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .btn:active {
    }
</style>
<div class="text-center">
    <h2>добавить книгу</h2>
    <form method="POST" th:action="@{/statement/create}" id="registration">
        <div class="mb-3">
            <label>
                <input class="form-control" type="text" placeholder="Название книги" name="nameBook"/>
            </label>

        <div class="mb-3">
            <label>
                <textarea class="form-control" type="text" placeholder="Автор и описание книги" name="description"></textarea>
            </label>
        </div>
        <div class="mb-3">
            <input type="submit" value="Добавить книгу" class="btn btn-primary"/>
        </div>
    </form>
</div>
</body>
</html>
