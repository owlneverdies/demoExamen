<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ваши книги</title>
</head>
<body>
<style>
    /* Стили для страницы */
    body {
        background-color: #f8f9fa; /* Цвет фона */
    }

    .container {
        margin-top: 50px; /* Отступ сверху контейнера */
    }

    /* Стили для заголовка */
    h2 {
        color: #007bff; /* Цвет текста заголовка */
    }

    /* Стили для карточек */
    .card {
        margin: 20px; /* Отступ вокруг карточек */
        border: 2px solid #007bff; /* Обводка карточек */
        border-radius: 10px; /* Закругленные углы карточек */
    }

    /* Стили для текста внутри карточек */
    .card-title,
    .card-text {
        color: #007bff; /* Цвет текста внутри карточек */
    }

    /* Стили для кнопок */
    .btn {
        font-size: 18px;
        width: 200px; /* Фиксированная ширина кнопок */
        margin: 10px; /* Отступ между кнопками */
    }

    /* Стили для всех кнопок */
    .btn {
        border: 2px solid #007bff; /* Обводка кнопок */
        background-color: #007bff; /* Цвет фона для всех кнопок */
        color: #fff; /* Цвет текста для всех кнопок */
    }

    /* Стили для кнопок при наведении */
    .btn:hover {
        background-color: #0056b3; /* Цвет фона при наведении */
        border-color: #0056b3; /* Цвет обводки при наведении */
    }

    /* Стили для кнопок при активации (нажатии) */
    .btn:active {
        background-color: #0056b3; /* Цвет фона при активации */
        border-color: #0056b3; /* Цвет обводки при активации */
    }

</style>
<div class="container text-center">
    <br>
    <h2>Ваши книги</h2>
    <br>
    <div class="container text-center" th:each="statement : ${statements}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="'номер книги : ' + ${statement.id}"></h5>
                <p class="card-text" th:text="'Название книги  : ' + ${statement.nameBook}"></p>
                <p class="card-text" th:text="'Автор и краткое описание книги : ' + ${statement.description}"></p>

            </div>
        </div>
    </div>
    <br>
    <a class="btn btn-primary" th:href="@{/statement/createForm}">Добавить книгу</a>
    <br>
    <br>
    <a class="btn btn-primary" th:href="@{/profile}">Профиль</a>
    <br>
    <br>
    <a class="btn btn-primary" th:href="@{/}">Главная</a>
    <br>
</div>
</body>
</html>
