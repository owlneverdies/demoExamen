<!DOCTYPE html>
<html lang="ru" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Главная страница</title>
</head>
<body>
<style>
    /* Стили для страницы */
    body {
        background-color: #f8f9fa; /* Цвет фона */
    }

    .container {
        margin-top: 50px; /* Отступ сверху контейнера */
    }

    /* Стили для кнопок */
    .btn {
        font-size: 18px;
        width: 200px; /* Фиксированная ширина кнопок */
        margin: 10px; /* Отступ между кнопками */
    }

    /* Стили для всех кнопок */
    .btn {
        border: 2px solid #007bff; /* Обводка кнопок */
        background-color: #007bff; /* Цвет фона для всех кнопок */
        color: #fff; /* Цвет текста для всех кнопок */
    }

    /* Стили для кнопок при наведении */
    .btn:hover {
        background-color: #0056b3; /* Цвет фона при наведении */
        border-color: #0056b3; /* Цвет обводки при наведении */
    }

    /* Стили для кнопок при активации (нажатии) */
    .btn:active {
        background-color: #0056b3; /* Цвет фона при активации */
        border-color: #0056b3; /* Цвет обводки при активации */
    }

</style>
<div class="container text-center">
    <div class="mb-3">
        <a class="btn btn-primary" type="button" th:href="@{/books/user}">Книги</a>
    </div>
    <div class="mb-3">
        <a class="btn btn-primary" type="button" th:href="@{/profile}">Профиль</a>
    </div>
    <div class="mb-3" sec:authorize="hasRole('ADMIN')">
        <a class="btn btn-primary" type="button" th:href="@{/statement/admin}">Панель администратора</a>
    </div>
    <div class="mb-3">
        <form method="post" th:action="@{/logout}">
            <button type="submit" class="btn btn-danger">Выход</button>
        </form>
    </div>
</div>
</body>
</html>
