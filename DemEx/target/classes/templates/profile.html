<!DOCTYPE html>
<html lang="ru" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Профиль</title>
</head>
<body>
<style>
    /* Стили для страницы */
    body {
        background-color: #f8f9fa; /* Цвет фона */
    }

    .container {
        margin-top: 50px; /* Отступ сверху контейнера */
    }

    /* Стили для заголовка */
    h2 {
        color: #007bff; /* Цвет текста заголовка */
    }

    /* Стили для таблицы */
    .table {
        margin-top: 20px; /* Отступ сверху таблицы */
    }

    /* Стили для ячеек заголовка таблицы */
    th {
        background-color: #007bff; /* Цвет фона ячеек заголовка */
        color: #fff; /* Цвет текста ячеек заголовка */
    }

    /* Стили для ячеек данных таблицы */
    td {
        background-color: #fff; /* Цвет фона ячеек данных */
        color: #495057; /* Цвет текста ячеек данных */
    }

    /* Стили для кнопок */
    .btn {
        font-size: 18px;
        width: 200px; /* Фиксированная ширина кнопок */
        margin: 10px; /* Отступ между кнопками */
    }

    /* Стили для всех кнопок */
    .btn {
        border: 2px solid #007bff; /* Обводка кнопок */
        background-color: #007bff; /* Цвет фона для всех кнопок */
        color: #fff; /* Цвет текста для всех кнопок */
    }

    /* Стили для кнопок при наведении */
    .btn:hover {
        background-color: #0056b3; /* Цвет фона при наведении */
        border-color: #0056b3; /* Цвет обводки при наведении */
    }

    /* Стили для кнопок при активации (нажатии) */
    .btn:active {
        background-color: #0056b3; /* Цвет фона при активации */
        border-color: #0056b3; /* Цвет обводки при активации */
    }

</style>
<div class="text-center">
    <h2>Профиль пользователя</h2>
    <div class="mb-3">
        <table class="table table-hover">
            <tbody>
            <tr>
                <th>Логин</th>
                <td th:text="${user.username}"></td>
            </tr>
            <tr>
                <th>Имя</th>
                <td th:text="${user.firstname}"></td>
            </tr>
            <tr>
                <th>Фамилия</th>
                <td th:text="${user.surname}"></td>
            </tr>
            <tr>
                <th>Отчество</th>
                <td th:text="${user.lastname}"></td>
            </tr>
            <tr>
                <th>Почта</th>
                <td th:text="${user.email}"></td>
            </tr>
            <tr>
                <th>Номер</th>
                <td th:text="${user.number}"></td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" th:href="@{/statement/user}">Книги</a>
        <a class="btn btn-primary" th:href="@{/}">Главная</a>
        <a sec:authorize="hasRole('ADMIN')" class="btn btn-primary" type="button" th:href="@{/statement/admin}">Панель
            администратора</a>
        <form method="post" th:action="@{/logout}">
            <button type="submit" class="btn btn-danger">Выход</button>
        </form>
    </div>
</div>
</body>
</html>
